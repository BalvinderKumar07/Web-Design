<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>

        body{

        #Container{
            display: grid;

        .card{

            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
            height: auto;
        }
        .card img{
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>
